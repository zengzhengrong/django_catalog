{% extends "demo_app/base.html" %}
{% load staticfiles %}
{% load catalog_tags %}
{% block content %}
<div class="col-12 col-md-8">
    {% if object %}
    <div>
    <h2 class="text-center">{{ object.title }}</h2>
    <div id="content">{{ object.content|catalog }}</div>
    <h3>{{ object.pulish_data }}</h3>
    </div>
    {% endif %}
</div>

<div class="col-md-4 order-md-2 mb-4">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Catalog</span>
    </h4>
    <div style="background-color: rgba(0,0,0,.075);">
        {% include "catalog/catalog.html" with content=object.content %}
    </div>
</div>  
{% endblock %}
